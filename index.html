<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
    <head>
            <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="css/styles_form1.css" type="text/css" media="screen" title="styles du formulaire" charset="utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
        <title>formulaire avancé</title>
    </head>
    <body id="formulaire">
        <div id="contact">
            <form id="fcontact" name="fcontact">
                <div class="form">
                    <label for="nom">Nom et prénom</label>
                    <input type="text" id="nom" name="nom" class="inputxt" maxlength="25"/>
                </div>
                
                <div class="form">
                    <label for="email">Courriel</label>
                    <input type="text" id="email" name="email" class="inputxt"/>
                </div>
                <div class="form">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="25" rows="5" class="inputarea"></textarea>
                </div>
                <div class="confirm">
                    <input type="button" id="valid_btn" value="Envoyer"/>
                </div>
            </form>
        </div>
        <div id="log">
            <h3>Réponse du PHP</h3>
            <p id="rien"> rien <span class="petit">(pour l'instant…)</span> </p>
        </div>
    </body>
    <script src="js/color-jq.js" type="text/javascript"></script>
    <script src="js/easing-jq.js" type="text/javascript"></script>
    <script src="js/envois.js" type="text/javascript"></script>
    
</html>
